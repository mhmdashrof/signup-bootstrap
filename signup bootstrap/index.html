<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>SignUp</title>
</head>

<body>


    <header class="header">
        <nav class="navbar navbar-expanded-lg navbar-light py-3">
            <div class="container">
                <a href="" class="navbar-brand">
                    <h2 class="text-muted font-weight-bolder">Muhamad Ashrof</h2>
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 pr-lg-5 mb-mb-0">
                <img src="http://res.cloudinary.com/mhmd/image/upload/v1569543678/form_d9sh6m.svg" alt=""
                    class="img-fluid mb-3 d-none d-md-block">
                <h1>Create An Account</h1>
                <p class="font-italic text-muted mb-0">Create a Registration page using Bootstrap 4 HTML</p>
                <p class="font-italic text-muted">Follow my Instagram <a href="#">
                        <u>mhmdashrof</u></a></p>
            </div>
            <div class="col-md-7 col-lg-6 ml-auto">
                <form action="">
                    <div class="row">
                        <!-- First Name-->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id=" firstName" type="text" name="firstName" placeholder="First name"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Last Name-->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id=" lastName" type="text" name="lastName" placeholder="Last name"
                                class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- Email-->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id=" Email" type="email" name="Email" placeholder="Email address"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Phone -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-sq-square text-muted"></i>
                                </span>
                            </div>

                            <select name="countryCode" id="countryCode" style="max-width:80px"
                                class="custom-select form-control bg-white border-left-0 border-md h-100">

                                <option value="">+62</option>
                                <option value="">+27</option>
                                <option value="">+13</option>
                                <option value="">+193</option>

                            </select>
                            <input id="phoneNumber" type="tel" name="phoneNumber" placeholder="Phone number"
                                class="form-control bg-white border-left-0 border-md">
                        </div>
                        <!-- Job -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-black-tie text-muted"></i>
                                </span>
                            </div>

                            <select name="jobtitle" id="jobtitle"
                                class="custom-select form-control bg-white border-left-0 border-md h-100">

                                <option value="">Choose Your Job</option>
                                <option value="">Animation</option>
                                <option value="">Designer</option>
                                <option value="">Java Developer</option>

                            </select>
                        </div>

                        <!-- Password-->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="password" type="text" name="password" placeholder="Password"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Confirm Password-->

                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input id="confirmpassword" type="text" name="confirmpassword"
                                placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-primary btn-block py-2"> 
                                <span class="font-weight-bold"> Create your account </span>
                            </a>
                        </div>


                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                            <div class="border-bottom w-100 mr-5"></div>


                        </div>

                        <div class="form-group col-lg-12 mx-auto">
                            <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                <i class=" fa fa-facebook mr-2"></i>
                                <span class="font-weight-bold">Continue with Facebook</span></a>
                            
                            <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                <i class=" fa fa-twitter mr-2"></i>
                                
                                <span class="font-weight-bold">Continue with Twitter</span></a>
                        </div>

                        <div class="text-center w-100">
                            <p class="text-muted font-weight-bold">Already Registered?</p>
                            <a href="#" class="text-primary ml-2"> Login </a>
                        </div>


                    </div>
                </form>
            </div>


        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
